<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页面</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 80%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>中国乐器图片</h1>

        <div class="image-gallery">

            <div class="image-item">
                <img src="..\image\pics01.jpg" alt="">
            </div>


            <div class="image-item">

            </div>


            <div class="image-item">

            <div class="image-item">

            </div>

            </div>

            <div class="image-item">

            </div>
        </div>
    </div>
</body>

</html>
